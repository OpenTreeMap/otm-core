{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="content login-signup">
    <div class="well login-signup-panel">
        <legend>{% trans "Change your Password" %}</legend>
        <form method="post" action="{% url 'auth_password_change' %}">
            {% csrf_token %}

            {% if form.non_field_errors %}
            <ul class='errorlist'>
                {% for error in form.non_field_errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-lg btn-primary" value="{% trans 'Change password' %}" />
        </form>
    </div>
</div>
{% endblock %}
